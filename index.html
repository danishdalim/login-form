<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Login & Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>
                <form action="example.com" method="post" class="form">
                    <div class="input-field">
                        <input type="email" name="email" id="user_email" placeholder="Email Address" required>
                        <i class='bx bx-envelope'></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" id="user_password" placeholder="Password" required>
                        <i class='bx bx-lock-alt'></i>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
